<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <section class="main-cadastro">
    
    <form action="" class="container">
        <h2 >Cadastrar Usuario </h2>
     <div class="cadastro">
        <label for="nome-usuario"></label>
        <input type="text" name="nome-usuario" id="nome-usuario" placeholder="Nome:">
    </div>
    <div class="cadastro"> 
        <label for="email-usuario"></label>
        <input type="text" name="email" id="email-usuario" placeholder="e-mail:">
    </div>
    <div class="cadastro">
        <label for="senha-usuario"></label>
        <input type="password" name="senha-usuario" id="senha-usuario" placeholder="Criar senha:">
    </div>
    <div class="cadastro">
        <input type="submit" value="Concluir" id="botao-cadastar">
    </div>
    </form>
</section>


</body>
</html>
